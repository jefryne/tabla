<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Ingrese sus Datos</h2>
        <form class="was-validated" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">ingrese su nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">ingrese su apelido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">ingrese su telefono</label>
                <input type="number" class="form-control" id="telefono">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Ingrese su correo electronico</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <button type="button" onclick="imp_fila()" >Agregar</button>
        </form>
       
    </div>
    <br>
    <div class="container">
        <table class="table text-center mt-5 border table-hover">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">telefono</th>
                <th scope="col">correo</th>
                <th scope="col"></th> 
            </tr>
            </thead>
            <tbody id="tabla">
            
            </tbody>
        </table>
        <div id="alerta"></div>
        <footer>
            <div class="row">
                <img src="slider1.jpg" alt="">
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
